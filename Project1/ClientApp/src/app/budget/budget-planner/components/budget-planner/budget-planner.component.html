<div class="budget-module">
  <div class="budget-module-dashboard" *ngIf="false">
    <div class="budget-module-dashboard-filter">
      <p-calendar view="month" dateFormat="mm/yy"></p-calendar>
    </div>
    <div class="budget-module-dashboard-cards">
      <div class="budget-card">
      </div>
      <div class="budget-card">
      </div>
      <div class="budget-card">
      </div>
      <div class="budget-card">
      </div>
      <div class="budget-card">
      </div>
    </div>
  </div>
  <div class="budget-module-tracker">
    <p-tabView class="budget-tabs">
      <p-tabPanel header="Plans" [selected]="true">
        <app-budget-plans></app-budget-plans>
      </p-tabPanel>
      <p-tabPanel header="Budget">
          <app-budget-tracker></app-budget-tracker>
      </p-tabPanel>
  </p-tabView>
  </div>
</div>
